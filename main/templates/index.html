{% extends 'layout.html' %}
{% block body %}
    {% if user.is_authenticated %}
    <p class="display-4">Hello, {{ user.username }}</p>
    {% else %}
    <a class="lead" href="{% url 'login' %}">Log in</a> {% endif %}
    <h4><a class="btn btn-success" href="{% url 'interview' user.username '2k19' %}"><b>Generate Interview</b></a></h4>
{% endblock %}
